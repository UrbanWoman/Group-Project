<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid m-5">
        <div>
            <h1><strong>Contact</strong></h1>
            <p>Its in another language :(</p>
        </div>
        <div>
            <form class=" form-group row p-5 border bg-light  mx-auto rounded-1" style="width: 1100px;">
                <div>
                <div class="mb-3 form-group row">
                    <label class="col-form-label col-sm-2"><strong>Your E-mail</strong></label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Your email">
                    </div>
                  </div>
                  <div class="mb-3 form-group row">
                    <label class="col-form-label col-sm-2"><strong> Your message</strong></label>
                    <div class="col-sm-10">
                    <textarea class="form-control" placeholder="please enter your message here..."></textarea>
                  </div>
                </div>
                </div>
                  <div class="d-flex flex-row-reverse">
                    <button style="background-color: rgb(73, 134, 212);"class=" text-white m-3 border border-1 border-dark rounded-2">
                        <h4>Submit</h4>
                    </button>
                  </div>
            </form>
        </div>
    </div>
    
</body>
</html>
